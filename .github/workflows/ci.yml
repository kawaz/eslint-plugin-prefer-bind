name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run unit tests
        run: bun test

      - name: Lint with ESLint (test plugin)
        run: bunx eslint test-sample.js

      - name: Debug oxlint setup
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Files ==="
          ls -la
          echo "=== lib directory ==="
          ls -la lib/
          echo "=== .oxlintrc.json ==="
          cat .oxlintrc.json
          echo "=== oxlint version ==="
          bunx oxlint --version

      - name: Lint with oxlint
        run: bunx oxlint test-sample.js
