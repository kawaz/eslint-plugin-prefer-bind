name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run unit tests
        run: bun test

      - name: Lint with ESLint (test plugin)
        run: bunx eslint test-sample.js

      - name: Lint with oxlint (experimental JS plugin)
        run: bunx oxlint test-sample.js

      - name: Test sample project (integration test)
        run: |
          cd examples/sample-project
          bun install

          # ESLint: verify 3 warnings are produced
          ESLINT_OUTPUT=$(bunx eslint sample.js 2>&1 || true)
          echo "$ESLINT_OUTPUT"
          ESLINT_COUNT=$(echo "$ESLINT_OUTPUT" | grep -c "prefer-bind/prefer-bind" || true)
          if [ "$ESLINT_COUNT" -ne 3 ]; then
            echo "ERROR: Expected 3 ESLint warnings, got $ESLINT_COUNT"
            exit 1
          fi

          # oxlint: verify 3 warnings are produced
          OXLINT_OUTPUT=$(bunx oxlint sample.js 2>&1 || true)
          echo "$OXLINT_OUTPUT"
          OXLINT_COUNT=$(echo "$OXLINT_OUTPUT" | grep -c "prefer-bind" || true)
          if [ "$OXLINT_COUNT" -ne 3 ]; then
            echo "ERROR: Expected 3 oxlint warnings, got $OXLINT_COUNT"
            exit 1
          fi

          echo "Integration test passed: 3 warnings from each linter"
