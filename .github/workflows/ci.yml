name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run unit tests
        run: bun test

      - name: Lint with ESLint (test plugin)
        run: bunx eslint test-sample.js

      - name: Lint with oxlint (experimental JS plugin)
        run: bunx oxlint test-sample.js

      - name: Test sample project (integration test)
        run: |
          cd examples/sample-project
          bun install
          bun run lint:eslint
          bun run lint:oxlint
